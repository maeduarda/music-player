<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title> 
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <img src="../images/icon.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
           <progress value="0" max="1"></progress>
           <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <span class="material-icons-outlined setas anterior">
            skip_previous
        </span>
        <span class="material-icons-outlined botao-play">
            play_circle_filled
        </span>
        <span class="material-icons-outlined botao-pause">
            pause_circle_filled
        </span>
        <span class="material-icons-outlined setas proxima">
            skip_next
        </span>
    </div>
    <audio src="musicas/lana del dey - born to die.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
